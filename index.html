<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vynix Film</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        header {
            background: #ff0000;
            color: white;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .banner-iklan {
            display: flex;
            justify-content: center;
            margin: 8px 0;
        }
        main {
            padding: 10px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .video-card {
            background: #f1f1f1;
            padding: 8px;
            border-radius: 8px;
        }
        .video-card img {
            width: 100%;
            border-radius: 8px;
        }
        .video-card h3 {
            font-size: 14px;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>

<header>Vynix Film</header>

<!-- Banner Iklan -->
<div class="banner-iklan">
    <script type="text/javascript">
        atOptions = {
            'key' : '01a54c6a8d101bebe71994b85de90cbd',
            'format' : 'iframe',
            'height' : 50,
            'width' : 320,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/01a54c6a8d101bebe71994b85de90cbd/invoke.js"></script>
</div>

<main>
    <h2>Film Terbaru</h2>
    <div class="video-grid" id="videoGrid">
        <div class="video-card">
            <img src="https://via.placeholder.com/150" alt="Film 1">
            <h3>Film 1</h3>
        </div>
        <div class="video-card">
            <img src="https://via.placeholder.com/150" alt="Film 2">
            <h3>Film 2</h3>
        </div>
    </div>
</main>

</body>
</html>
